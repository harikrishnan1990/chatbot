<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Costrategix Chat</title>

  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/animate.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/cos-chat-main.css">
  
</head>

<body>
<div class="cos-wrapper">
  <!-- Header Section Here -->
  <header class="cos-header txtc">
    <img src="images/cos-logo.png" alt="Costrategix-chatbot">
  </header>
  <!-- cos-chatline chat Section Here -->
  <section class="cos-chatline-section">
    <ul class="cos-chatline">


    <li class="cos-chatline-inverted cos-chatline-transparent" id="controlbox">
      <div class="cos-tl-circ"></div>
      <div class="cos-chatline-panel animated fadeInRight">
        <div class="tl-body">
          <button type="submit" class="btn btn-default button" id="Button1" style="display:none;">New business models </button>
          <button type="submit" class="btn btn-default button" id="Button2" style="display:none;">Or should i take you presentation?
          </button>
          <input type="text" class="form-control" id="emailId" placeholder="Type email id and press enter" 
          style="display:none;">
        </div>
      </div>
    </li>
    

  </ul>
  </section>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">close</button>
      </div>
      <div class="modal-body">
        <img src="images/cos-video-popup.jpg" alt="costrategix">
      </div>
     
    </div>
  </div>
</div>
<div align="center"> Created by Hari krishna</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chatstructure.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.nicescroll.js"></script>
</body>
</html>
